<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
        </div>
        <script src="react/build/react.js"></script>
        <script src="react/build/react-dom.js"></script>
        <script>
            ReactDOM.render(
                React.DOM.h1(
                    {
                        className: "pretty",
                        htmlFor: "me",
                    },
                    "Hello world!"
                ),
                document.getElementById("app")
            );
        </script>
    </body>
</html>
